<!DOCTYPE html>
<html>
<head>
  <style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
  </head>
<body>

<h2>TH elements define table headers</h2>

<table style="width:100%">
  <caption>Monthly savings</caption>
  <tr>
    <th colspan="2">Isot eläimet</th>
     <th>Pienet eläimet</th>
  </tr>
  <tr>
    <td rowspan="5">Valas</td>
    <td rowspan="3">Norsu</td>
    <td>Hiiri</td>
  </tr>
  <tr>
    <td>Orava</td>
  </tr>
  <tr>
    <td rowspan="2">Porsas</td>
    <td>Liito-orava</td>
   </tr>
  <tr>Marsu</tr>
  <tr>Gerbiili</tr>
</table>

</body>
</html>
