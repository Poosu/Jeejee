<!DOCTYPE html>
<html>
<head>
  <style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
  </head>
<body>

<h1>Eläimiä ja sähköposteja</h1>

<table style="width:100%">
  <caption>Eläinten koko havainnollistettuna</caption>
  <tr>
    <th colspan="2">Isot eläimet</th>
     <th>Pienet eläimet</th>
  </tr>
  <tr>
    <td rowspan="5">Valas</td>
    <td rowspan="3">Norsu</td>
    <td>Hiiri</td>
  </tr>
  <tr>
    <td>Liito-orava</td>
  </tr>
  <tr>
    <td>Orava</td>
   </tr>
  <tr>
    <td rowspan="2">Porsas</td>
    <td>Marsu</td>
  </tr>
  <tr>
    <td>Rotta</td>
  </tr>
</table>
  
  <h2>Tiedot tähän</h2>
  
<form>
  <fieldset>
    <legend>Yhteystiedot</legend>
  <label for="fname">Name:</label><br>
  <input type="text" id="fname" name="fname" required><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" required><br>
  <label for="email">Email:</label><br>
  <input type="text" id="email" name="email" required><br>
  </fieldset>
  <fieldset>
    <legend>Tietämys eläimistä</legend>
  <textarea name="Pohdintaa" style="width:80px; height:4px;"><br>
  </textarea><br>
  </fieldset>
  <fieldset>
    <legend>Haluatko saada huipputarjouksia?</legend>
  <input type="checkbox" id="Newsletter" name="Newsletter">
  <label for="Newsletter">Signup for newsletter</label><br>
  </fieldset>
  <fieldset>
    <legend>Valitse paras eläin</legend>
  <input type="text" name="Eläin" list="eläimet">
    <datalist id="eläimet">
     <option value="Porsas">
     <option value="Kana">
     <option value="Kenguru">
    </datalist><br>
  </fieldset>
  <input type="submit" value="Add new user">
  
  
</form>

</body>
</html>
